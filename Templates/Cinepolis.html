<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©polis - Compra de Boletos</title>
    <link href="../Static/css/cine.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="cinepolis-logo">üé¨ Cin√©polis - Compra de Boletos</div>

        <div class="row">
            <!-- Secci√≥n Izquierda: Datos del Usuario -->
            <div class="col-md-6">
                <h5>Datos del Cliente</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="compradores" class="form-label">Cantidad de Compradores:</label>
                        <input type="number" class="form-control" id="compradores" name="compradores" required>
                    </div>

                    <div class="mb-3">
                        <label for="boletos" class="form-label">Cantidad de Boletos:</label>
                        <input type="number" class="form-control" id="boletos" name="boletos" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tarjeta Cin√©co:</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tarjeta" id="si" value="si" checked>
                                <label class="form-check-label" for="si">S√≠</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tarjeta" id="no" value="no">
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-2">Calcular</button>
                </form>
            </div>

            <div class="col-md-6">
                <h5>Compra de Boletos</h5>
                <form>
                    <div class="mb-3">
                        <label for="pago" class="form-label">Valor a Pagar:</label>
                        <input type="text" class="form-control" id="pago" value="{{ totalFinal if totalFinal else '' }}" readonly>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

</body>
</html>
