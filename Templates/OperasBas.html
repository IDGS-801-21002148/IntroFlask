{%extends "layout.html"%}
{%block container%}


<form action="/resultado" method="post">
    <label for="n1">Número 1:</label>
    <input type="number" id="n1" name="n1" value="{{ n1 if n1 is not none else '' }}" required><br>

    <label for="n2">Número 2:</label>
    <input type="number" id="n2" name="n2" value="{{ n2 if n2 is not none else '' }}" required><br>

    <br>

    <label>Operación:</label><br>
    <input type="radio" id="suma" name="operacion" value="suma" {% if operacion == 'suma' %}checked{% endif %}>
    <label for="suma">Suma</label><br>

    <input type="radio" id="resta" name="operacion" value="resta" {% if operacion == 'resta' %}checked{% endif %}>
    <label for="resta">Resta</label><br>

    <input type="radio" id="division" name="operacion" value="division" {% if operacion == 'division' %}checked{% endif %}>
    <label for="division">División</label><br>

    <br>
    <input type="submit" value="Calcular">

    <br><br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" value="{{ resultado }}" readonly>
</form>



{%endblock%}
